        .xuanxian {

        .checkbox_{
            display: none;

        div {
            position: relative;
            line-height: 30px;

        }


        input[type="radio"] {
            width: 20px;
            height: 20px;
            opacity: 0;
        }


        .radio_+label {
            position: absolute;
            left: 5px;
            top: 3px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #999;

        }

        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        input:checked+label {
            background-color: #007DDB;
            border: 1px solid #007DDB;
        }
        /*添加的加号与label进行拼接(一个矩形边框去掉上和左的边框),再旋转45度*/
        input:checked+label::after {
            position: absolute;
            content: "";
            width: 5px;
            height: 10px;
            top: 3px;
            left: 6px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
        }
        .checkbox_+label {

            position: absolute;
            left: 5px;
            top: 3px;
            width: 20px;
            height: 20px;
            border-radius: 0px;
            border: 1px solid #999;
        }
