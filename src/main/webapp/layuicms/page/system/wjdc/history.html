<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>投票管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">创建空白问卷调查</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="role-data" lay-filter="roleFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
    <a style="color: #007DDB;cursor: pointer" lay-event="total">统计</a>
    <a style="color: #007DDB;cursor: pointer" lay-event="look">查看</a>
    {{# if(d.status=="发布中"){ }}
    <a style="color: #007DDB;cursor: pointer" lay-event="edit">关闭投票</a>
    {{# }else{ }}
    <a style="color: #007DDB;cursor: pointer" lay-event="del">删除</a>
    {{#  } }}
</script>
<script type="text/html" id="wordsColor">
    {{# if(d.status=="发布中"){ }}
    <p style="color: red"> {{d.status}}</p>
    {{# }else{ }}
    {{d.status}}
    {{#  } }}
</script>


<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="history.js"></script>
</body>
</html>
