        * {

            width: 80%;
        }
        .aa{
            padding-left: 100px;
        }

        .male{
            position: relative;
            line-height: 30px;
        }
        input[type="radio"] {
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        .radio_+label {
            position: absolute;
            left: 5px;
            top: 8px;/*更改radio与选项之间的间隔*/
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #999;
        }
        .checkbox_+label {
            position: absolute;
            left: 5px;
            top: 8px;/*更改checkbox与选项之间的间隔*/
            width: 20px;
            height: 20px;
            border-radius: 0px;
            border: 1px solid #999;
        }
        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        input:checked+label {
            background-color: #006eb2;
            border: 1px solid #006eb2;
        }
        input:checked+label::after {
            position: absolute;
            content: "";
            width: 5px;
            height: 10px;
            top: 3px;
            left: 6px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg)
        }
    </style>
