<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>问卷调查模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item" align="right">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="wjdcAdd_btn">发布</button>
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="templateAdd">存为模板</button>
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="preview">预览</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input title" name="title" lay-verify="required" placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">投票说明：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea explain" name="explain"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票人数：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input manNum" name="manNum" lay-verify="required|manNum" placeholder="请输入">
        </div>
    </div>

    <div class="title1">

    </div>

    <div class="timu" align="center">
        <button type="button" class="layui-btn layui-btn-normal tm">新增题目</button>
    </div>
    <div style="width: 35px;height: 35px"></div>
</form>

<script type="text/javascript" src="../../../lib/jquery-2.2.4/jquery.js"></script>
<script type="text/javascript">
    var index = 1;
    var items = [2];//表示每一题最大选项
    //新增题目
    $(".tm").click(function () {
        var aa = $(".title2").length+1;
        items[items.length] = 2;
        index1=index++;
        $(".timu").before(
            "<div class=\"title1\">" +
            "   <div class=\"title2\">" +
            "       <div class=\"layui-form-item\">" +
            "           <label class=\"layui-form-label\">题目" + aa + "：</label>" +
            "           <div class=\"layui-input-block\">" +
            "               <input type=\"text\" class='layui-input question' name=\"question\" lay-verify=\"required\" placeholder=\"请输入题目\">" +
            "           </div>" +
            "       </div>" +
            "       <div class=\"layui-form-item\">" +
            "           <label class=\"layui-form-label\">选项规则：</label>" +
            "           <div class=\"layui-input-block\" id=\"optionRule\">" +
            '               <input type="radio" class="layui-input option" name="option'+ index +'"'+ 'value="单选" title="单选" checked="checked">' +
            "			    <div class=\"layui-unselect layui-form-radio\">"+
            "                   <i class=\"layui-anim layui-icon\"></i>"+
            "                   <span>单选</span>"+
            "               </div>"+
            '			    <input type="radio" class="layui-input option" name="option'+index + '"'+ ' value="多选" title="多选">' +
            '			    <div class=\"layui-unselect layui-form-radio layui-form-radioed\">'+
            "                   <i class=\"layui-anim layui-icon\">"+
            "                   </i><span>多选</span>"+
            "               </div>"+
            "           </div>" +
            "       </div>" +
            "       <div class='gg'>"+
            "           <div class=\"layui-form-item cc\">" +
            "               <label class=\"layui-form-label\">" +"选项1：</label>" +
            "               <div class=\"layui-input-block\">" +
            "                   <input type=\"text\" style=\"width: 70%;\" class=\"layui-input options\" name=\"options\" lay-verify=\"required\" placeholder=\"请输入\">" +
            "               </div>" +
            "           </div>" +
            "           <div class=\"layui-form-item cc\">" +
            "               <label class=\"layui-form-label\">" +"选项2：</label>" +
            "               <div class=\"layui-input-block\">" +
            "                   <input type=\"text\" style=\"width: 70%;\" class=\"layui-input options\" name=\"options\" lay-verify=\"required\" placeholder=\"请输入\">" +
            "               </div>" +
            "           </div>" +
            "       </div>" +
            '       <button id="item'+index1+ '" style=\"float: right\" type=\"button\" onclick=\"on1($(this))\" class=\"layui-btn layui-btn-primary\">新增选项</button>' +
            "   </div>"+
            "</div>"
        )
        layui.form.render("radio");
    });
    //新增题目后的新增选项
    function on1(e) {
        //选项序号递增
        //siblings找同胞
        //e.currentTarget当前组件对象
        var num =$($(e.prev()).children()).length +1;
        $(e.prev()).append(
            "   <div class=\"layui-form-item cc\">" +
            "       <label class=\"layui-form-label\">选项"+num+"：</label>" +
            "       <div class=\"layui-input-block\">" +
            "           <input type=\"text\" style=\"width: 70%;\" class=\"layui-input options\" name='options' lay-verify=\"required\" placeholder=\"请输入\">" +
            "       </div>" +
            "   </div>"
        )
    }

</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editTemplate.js"></script>
</body>
</html>
